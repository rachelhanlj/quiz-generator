<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能题目生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .api-config-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #667eea;
        }
        
        .api-config-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .config-item {
            display: flex;
            flex-direction: column;
        }
        
        .config-item label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        
        .config-item input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .config-item input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .test-api-btn {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        
        .test-api-btn:hover {
            background: #218838;
        }
        
        .test-api-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .api-status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .api-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .api-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .api-status.testing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #ddd;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .upload-zone {
            text-align: center;
            padding: 40px 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .upload-zone:hover {
            background: #e8f2ff;
        }
        
        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .file-input {
            display: none;
        }
        
        .options-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .option-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        
        .option-group h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .radio-group, .select-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.2s ease;
        }
        
        .radio-item:hover {
            background: #e8f2ff;
        }
        
        input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }
        
        select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .generate-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 30px;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .quiz-section {
            display: none;
        }
        
        .question-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
        }
        
        .question-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .question-number {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .question-text {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
        }
        
        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .option.selected {
            border-color: #667eea;
            background: #e8f2ff;
        }
        
        .option.correct {
            border-color: #28a745;
            background: #d4edda;
        }
        
        .option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
        }
        
        .explanation {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #17a2b8;
            display: none;
        }
        
        .explanation.show {
            display: block;
        }
        
        .results-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .score {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .file-info {
            background: #e8f2ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .reset-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .reset-btn:hover {
            background: #5a6268;
        }
        
        .api-tips {
            background: #e8f2ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .config-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧠 智能题目生成器</h1>
            <p>上传中英文内容，自动生成个性化题目，提升学习效果</p>
        </div>
        
        <!-- API配置区域 -->
        <div class="api-config-section">
            <h3>🔧 API配置</h3>
            <p style="color: #666; margin-bottom: 20px;">请配置您的AI API信息以启用智能题目生成功能</p>
            
            <div class="config-grid">
                <div class="config-item">
                    <label for="apiUrl">API地址:</label>
                    <input type="text" id="apiUrl" placeholder="https://free.v36.cm/v1/chat/completions" value="https://free.v36.cm/v1/chat/completions">
                </div>
                <div class="config-item">
                    <label for="apiKey">API密钥:</label>
                    <input type="password" id="apiKey" placeholder="sk-your-api-key-here">
                </div>
            </div>
            
            <button class="test-api-btn" onclick="testAndSaveAPI()">🧪 测试并保存API配置</button>
            
            <div class="api-status" id="apiStatus"></div>
            
            <div class="api-tips">
                💡 <strong>提示：</strong>
                • 您的API信息仅保存在本地浏览器中，不会上传到任何服务器<br>
                • 推荐服务：OpenAI、DeepSeek、月之暗面等<br>
                • 首次使用需要配置API，配置成功后可正常使用
            </div>
        </div>
        
        <div class="upload-section">
            <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">📁</div>
                <h3>点击或拖拽上传文件</h3>
                <p>支持图片、PDF、文本文件</p>
                <input type="file" id="fileInput" class="file-input" accept=".txt,.pdf,.jpg,.jpeg,.png,.doc,.docx" onchange="handleFileUpload(event)">
            </div>
            <div class="file-info" id="fileInfo"></div>
        </div>
        
        <div class="options-section">
            <div class="option-group">
                <h3>📝 内容语言</h3>
                <div class="radio-group">
                    <label class="radio-item">
                        <input type="radio" name="language" value="english" checked>
                        <span>英文内容</span>
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="language" value="chinese">
                        <span>中文内容</span>
                    </label>
                </div>
            </div>
            
            <div class="option-group" id="difficultyGroup">
                <h3>🎯 难度等级</h3>
                <div class="select-group">
                    <select id="difficulty">
                        <option value="cet4">英语四级</option>
                        <option value="cet6">英语六级</option>
                        <option value="tem8">专业八级</option>
                        <option value="ielts">雅思</option>
                        <option value="toefl">托福</option>
                    </select>
                </div>
            </div>
            
            <div class="option-group">
                <h3>🔢 题目数量</h3>
                <div class="radio-group">
                    <label class="radio-item">
                        <input type="radio" name="questionCount" value="3" checked>
                        <span>3题</span>
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="questionCount" value="5">
                        <span>5题</span>
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="questionCount" value="10">
                        <span>10题</span>
                    </label>
                </div>
            </div>
        </div>
        
        <button class="generate-btn" id="generateBtn" onclick="generateQuiz()" disabled>
            🚀 生成题目
        </button>
        
        <div class="quiz-section" id="quizSection">
            <div id="questionsContainer"></div>
            <button class="generate-btn" onclick="submitQuiz()" id="submitBtn" style="display: none;">
                ✅ 提交答案
            </button>
        </div>
        
        <div class="results-section" id="resultsSection">
            <div class="score" id="scoreDisplay"></div>
            <p id="scoreMessage"></p>
            <button class="reset-btn" onclick="resetQuiz()">重新开始</button>
        </div>
    </div>

    <script>
        let uploadedFile = null;
        let currentQuestions = [];
        let userAnswers = {};
        let fileContent = '';
        let AI_CONFIG = {
            apiUrl: '',
            apiKey: ''
        };
        
        // 页面加载时恢复API配置
        function loadAPIConfig() {
            try {
                const saved = localStorage.getItem('aiConfig');
                if (saved) {
                    const config = JSON.parse(saved);
                    AI_CONFIG = config;
                    document.getElementById('apiUrl').value = config.apiUrl || '';
                    document.getElementById('apiKey').value = config.apiKey || '';
                    
                    // 如果有保存的配置，启用生成按钮
                    if (config.apiUrl && config.apiKey) {
                        document.getElementById('generateBtn').disabled = false;
                        showAPIStatus('success', '✅ API配置已加载，可以生成题目');
                    }
                }
            } catch (error) {
                console.error('加载API配置失败:', error);
            }
        }
        
        // 显示API状态
        function showAPIStatus(type, message) {
            const statusEl = document.getElementById('apiStatus');
            statusEl.className = `api-status ${type}`;
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }
        
        // 测试并保存API配置
        async function testAndSaveAPI() {
            let apiUrl = document.getElementById('apiUrl').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const testBtn = document.querySelector('.test-api-btn');
            
            if (!apiUrl || !apiKey) {
                showAPIStatus('error', '❌ 请填写完整的API信息');
                return;
            }
            
            // 验证并自动补全API地址
            if (!apiUrl.startsWith('http')) {
                showAPIStatus('error', '❌ API地址必须以 http:// 或 https:// 开头');
                return;
            }
            
            // 自动补全路径
            if (!apiUrl.includes('/chat/completions')) {
                if (apiUrl.endsWith('/')) {
                    apiUrl += 'v1/chat/completions';
                } else {
                    apiUrl += '/v1/chat/completions';
                }
                // 更新输入框显示
                document.getElementById('apiUrl').value = apiUrl;
            }
            
            testBtn.disabled = true;
            testBtn.textContent = '🔄 正在测试API连接...';
            showAPIStatus('testing', '🔄 正在测试API连接...');
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'user',
                                content: 'Hello, this is a connection test.'
                            }
                        ],
                        max_tokens: 10
                    })
                });
                
                if (response.ok) {
                    // 保存配置
                    AI_CONFIG.apiUrl = apiUrl;
                    AI_CONFIG.apiKey = apiKey;
                    localStorage.setItem('aiConfig', JSON.stringify(AI_CONFIG));
                    
                    // 启用生成按钮
                    document.getElementById('generateBtn').disabled = false;
                    
                    showAPIStatus('success', '✅ API连接成功！配置已保存，可以开始生成题目');
                    testBtn.textContent = '✅ 连接成功';
                } else {
                    throw new Error(`API测试失败 (${response.status}): ${response.statusText}`);
                }
                
            } catch (error) {
                console.error('API测试失败:', error);
                showAPIStatus('error', `❌ API连接失败: ${error.message}`);
                testBtn.textContent = '❌ 连接失败，重新测试';
            } finally {
                testBtn.disabled = false;
                setTimeout(() => {
                    testBtn.textContent = '🧪 测试并保存API配置';
                }, 3000);
            }
        }
        
        // 检测文本语言
        function detectLanguage(text) {
            const chinesePattern = /[\u4e00-\u9fa5]/g;
            const chineseMatches = text.match(chinesePattern);
            const chineseRatio = chineseMatches ? chineseMatches.length / text.length : 0;
            return chineseRatio > 0.3 ? 'chinese' : 'english';
        }
        
        // 创建AI提示词（增强的难度描述）
        function createPrompt(text, language, difficulty, count) {
            if (language === 'english') {
                const difficultyDescriptions = {
                    'cet4': {
                        name: 'CET-4 (College English Test Band 4)',
                        level: 'Intermediate',
                        vocab: 'Common academic vocabulary (4000-6000 words)',
                        skills: 'Basic reading comprehension, simple inference, main idea identification',
                        complexity: 'Straightforward sentence structures, clear logical relationships'
                    },
                    'cet6': {
                        name: 'CET-6 (College English Test Band 6)', 
                        level: 'Upper-Intermediate',
                        vocab: 'Advanced academic vocabulary (6000-8000 words)',
                        skills: 'Complex reading comprehension, detailed analysis, implicit meaning understanding',
                        complexity: 'More complex sentence structures, abstract concepts, nuanced distinctions'
                    },
                    'tem8': {
                        name: 'TEM-8 (Test for English Majors Band 8)',
                        level: 'Advanced',
                        vocab: 'Sophisticated vocabulary (10000+ words), including idioms and collocations',
                        skills: 'Critical analysis, literary appreciation, cultural understanding, advanced inference',
                        complexity: 'Highly complex structures, subtle meanings, advanced stylistic analysis'
                    },
                    'ielts': {
                        name: 'IELTS (International English Language Testing System)',
                        level: 'Advanced (Band 6.5-8.0)',
                        vocab: 'Academic and professional vocabulary with precise usage',
                        skills: 'Academic reading skills, complex argument analysis, detailed comprehension, paraphrasing recognition',
                        complexity: 'University-level academic texts, complex ideas, multiple perspectives, sophisticated reasoning'
                    },
                    'toefl': {
                        name: 'TOEFL (Test of English as a Foreign Language)',
                        level: 'Advanced Academic',
                        vocab: 'University-level academic vocabulary across disciplines',
                        skills: 'Academic discourse analysis, synthesis of information, complex inference, detail vs. main idea distinction',
                        complexity: 'Dense academic prose, technical content, integrated reasoning, advanced analytical thinking'
                    }
                };
                
                const diff = difficultyDescriptions[difficulty];
                
                return `Based on the following English text, generate ${count} multiple-choice questions at ${diff.name} difficulty level.

DIFFICULTY REQUIREMENTS:
- Level: ${diff.level}
- Vocabulary: ${diff.vocab}
- Skills tested: ${diff.skills}
- Text complexity: ${diff.complexity}

QUESTION TYPES (vary the types):
1. Vocabulary in context (25%) - Test understanding of ${difficulty === 'ielts' || difficulty === 'toefl' ? 'academic' : difficulty === 'tem8' ? 'sophisticated' : 'appropriate-level'} vocabulary
2. Detail comprehension (25%) - Test specific information recall and understanding
3. Main idea/inference (25%) - Test overall comprehension and logical reasoning
4. Advanced analysis (25%) - Test ${difficulty === 'ielts' ? 'academic argument analysis' : difficulty === 'toefl' ? 'synthesis and integration' : difficulty === 'tem8' ? 'critical and stylistic analysis' : 'appropriate analytical skills'}

CRITICAL QUALITY REQUIREMENTS:
- Questions must be directly answerable from the text
- The correct answer MUST match exactly with what the explanation describes
- Options should be plausible but clearly distinguishable
- Incorrect options should be genuinely challenging but obviously wrong
- Explanations must reference specific text evidence and clearly justify why the chosen option is correct
- VERIFY: Before finalizing, double-check that the "correct" index corresponds to the answer described in the "explanation"
${difficulty === 'ielts' || difficulty === 'toefl' ? '- Questions should reflect university-level academic thinking' : ''}
${difficulty === 'tem8' ? '- Include questions requiring sophisticated literary/linguistic analysis' : ''}

ANSWER VERIFICATION PROCESS:
1. Generate the question and options
2. Determine the correct answer based on the text
3. Write the explanation for why that answer is correct
4. Double-check that the "correct" index (0,1,2,3) points to the same option described in the explanation
5. If there's any mismatch, fix the "correct" index

Text content:
"""
${text}
"""

Please format your response as JSON and VERIFY answer consistency:
{
  "questions": [
    {
      "question": "Question text here",
      "options": ["Option A", "Option B", "Option C", "Option D"],
      "correct": 0,
      "explanation": "Detailed explanation referencing specific text evidence and clearly stating why Option A (index 0) is correct"
    }
  ]
}`;
            } else {
                return `基于以下中文文章内容，生成${count}道高质量选择题，用于测试读者的理解和记忆能力。

题目要求：
1. 必须与文章内容直接相关，可以从文中找到明确答案
2. 每题4个选项（A、B、C、D），选项要有一定迷惑性但区别明显
3. 题目类型分布：
   - 内容理解题 (40%) - 测试对文章主要观点和核心内容的理解
   - 细节记忆题 (30%) - 测试对具体信息和关键细节的记忆
   - 推理判断题 (30%) - 测试基于文章内容的逻辑推理能力

关键质量要求：
- 题目表述清晰准确，避免歧义
- 正确答案必须与解析描述完全一致
- 错误选项要合理但明显错误
- 解析要详细说明答案依据，并明确指出为什么选择该选项

答案验证流程：
1. 生成题目和选项
2. 根据文章确定正确答案
3. 编写解析说明为什么该答案正确
4. 仔细检查"correct"索引值(0,1,2,3)是否指向解析中描述的选项
5. 如有不符，立即修正"correct"索引值

文章内容：
"""
${text}
"""

请按以下JSON格式回复，并确保答案一致性：
{
  "questions": [
    {
      "question": "题目内容",
      "options": ["选项A", "选项B", "选项C", "选项D"],
      "correct": 0,
      "explanation": "详细解析，明确说明为什么选项A（索引0）是正确答案"
    }
  ]
}`;
            }
        }
        
        // 使用AI生成题目
        async function generateWithAI(text, language, difficulty, count) {
            try {
                const prompt = createPrompt(text, language, difficulty, count);
                
                const response = await fetch(AI_CONFIG.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${AI_CONFIG.apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'system',
                                content: language === 'chinese' ? 
                                    '你是一个专业的中文题目生成专家，能够根据文章内容生成高质量的选择题。' :
                                    'You are a professional question generator expert who can create high-quality multiple choice questions based on text content.'
                            },
                            {
                                role: 'user', 
                                content: prompt
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 2000
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API请求失败: ${response.status}`);
                }
                
                const data = await response.json();
                const content = data.choices[0].message.content;
                
                return parseAIResponse(content);
                
            } catch (error) {
                console.error('AI生成失败:', error);
                // fallback到本地生成
                return generateLocalFallback(text, language, difficulty, count);
            }
        }
        
        // 解析AI响应并验证答案一致性
        function parseAIResponse(content) {
            try {
                // 尝试提取JSON部分
                const jsonMatch = content.match(/\{[\s\S]*\}/);
                if (jsonMatch) {
                    const jsonStr = jsonMatch[0];
                    const parsed = JSON.parse(jsonStr);
                    
                    if (parsed.questions && Array.isArray(parsed.questions)) {
                        // 验证每个题目的答案一致性
                        const validatedQuestions = parsed.questions.map(q => {
                            const validatedQuestion = {
                                question: q.question,
                                options: q.options,
                                correct: q.correct,
                                explanation: q.explanation
                            };
                            
                            // 验证答案索引是否在有效范围内
                            if (q.correct < 0 || q.correct >= q.options.length) {
                                console.warn('答案索引超出范围，自动修正为0');
                                validatedQuestion.correct = 0;
                            }
                            
                            // 检查解析中是否提到了对应的选项
                            const correctOption = q.options[q.correct];
                            const explanation = q.explanation.toLowerCase();
                            
                            // 如果解析中明确提到其他选项，可能存在不一致
                            const optionLetters = ['a', 'b', 'c', 'd'];
                            for (let i = 0; i < q.options.length; i++) {
                                if (i !== q.correct) {
                                    const letter = optionLetters[i];
                                    if (explanation.includes(`option ${letter}`) || 
                                        explanation.includes(`选项${letter.toUpperCase()}`) ||
                                        explanation.includes(`答案是${letter.toUpperCase()}`) ||
                                        explanation.includes(`answer is ${letter.toUpperCase()}`)) {
                                        console.warn(`检测到可能的答案不一致：解析提到${letter.toUpperCase()}但标记答案为${optionLetters[q.correct].toUpperCase()}`);
                                        // 可以在这里添加自动修正逻辑
                                    }
                                }
                            }
                            
                            return validatedQuestion;
                        });
                        
                        return validatedQuestions;
                    }
                }
                
                // 如果JSON解析失败，尝试文本解析
                return parseTextResponse(content);
                
            } catch (error) {
                console.error('解析AI响应失败:', error);
                return parseTextResponse(content);
            }
        }
        
        // 解析文本格式的AI响应
        function parseTextResponse(content) {
            const questions = [];
            const lines = content.split('\n');
            let currentQuestion = null;
            
            for (let line of lines) {
                line = line.trim();
                
                // 检测问题
                if (line.match(/^\d+[.、]/)) {
                    if (currentQuestion) {
                        questions.push(currentQuestion);
                    }
                    currentQuestion = {
                        question: line.replace(/^\d+[.、]\s*/, ''),
                        options: [],
                        correct: 0,
                        explanation: ''
                    };
                }
                // 检测选项
                else if (line.match(/^[A-D][.、)/]/)) {
                    if (currentQuestion) {
                        const option = line.replace(/^[A-D][.、)\/]\s*/, '');
                        currentQuestion.options.push(option);
                    }
                }
                // 检测答案
                else if (line.includes('答案') || line.includes('正确答案')) {
                    if (currentQuestion) {
                        const answerMatch = line.match(/[A-D]/);
                        if (answerMatch) {
                            currentQuestion.correct = answerMatch[0].charCodeAt(0) - 65;
                        }
                    }
                }
                // 检测解析
                else if (line.includes('解析') || line.includes('解释')) {
                    if (currentQuestion) {
                        currentQuestion.explanation = line.replace(/解析[:：]\s*/, '').replace(/解释[:：]\s*/, '');
                    }
                }
            }
            
            if (currentQuestion && currentQuestion.options.length === 4) {
                questions.push(currentQuestion);
            }
            
            return questions;
        }
        
        // 本地备用生成方案
        function generateLocalFallback(text, language, difficulty, count) {
            // 简化的本地生成逻辑
            const questions = [];
            for (let i = 0; i < count; i++) {
                questions.push({
                    question: language === 'chinese' ? 
                        `根据文章内容，以下哪项描述是正确的？(题目${i+1})` :
                        `According to the passage, which of the following is correct? (Question ${i+1})`,
                    options: language === 'chinese' ? [
                        '文章主要讨论了相关主题',
                        '文章没有涉及此内容',
                        '文章持相反观点',
                        '文章内容与此无关'
                    ] : [
                        'The passage discusses relevant topics',
                        'The passage does not cover this content',
                        'The passage holds an opposite view',
                        'The passage is unrelated to this'
                    ],
                    correct: 0,
                    explanation: language === 'chinese' ? 
                        '这个答案基于文章的主要内容和观点。' :
                        'This answer is based on the main content and viewpoints of the passage.'
                });
            }
            return questions;
        }
        
        // 处理文件上传
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                uploadedFile = file;
                document.getElementById('fileInfo').style.display = 'block';
                document.getElementById('fileInfo').innerHTML = `
                    <strong>已上传文件：</strong>${file.name}<br>
                    <strong>文件大小：</strong>${(file.size / 1024).toFixed(2)} KB<br>
                    <strong>文件类型：</strong>${file.type || '未知'}<br>
                    <div style="margin-top: 10px; color: #667eea;">📖 正在解析文件内容...</div>
                `;
                
                // 使用FileReader读取文件内容
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    if (file.type.startsWith('text/') || file.name.endsWith('.txt')) {
                        fileContent = e.target.result;
                    } else if (file.type === 'application/pdf' || file.name.endsWith('.pdf')) {
                        fileContent = "这是从PDF文件中提取的示例文本内容。实际应用中会使用PDF.js等库来提取真实内容。本文档包含了丰富的信息，涵盖了多个重要主题和概念。通过仔细阅读和理解这些内容，可以帮助读者掌握文档中的核心知识点。文档的结构清晰，逻辑性强，适合深入学习和研究。";
                    } else if (file.type.startsWith('image/')) {
                        fileContent = "这是从图片中识别出的示例文本内容。通过OCR技术，我们可以从图像中提取文字信息。图片中可能包含各种类型的文本，包括标题、正文、说明文字等。现代OCR技术能够准确识别印刷体文字，并且支持多种语言。识别出的文本可以用于进一步的分析和处理，比如生成相关的测试题目。";
                    } else {
                        fileContent = "暂不支持此文件类型的内容解析。请上传文本文件(.txt)、PDF文件(.pdf)或图片文件(.jpg, .png等)。不过，我们可以基于这个提示文本为您生成一些通用的测试题目。";
                    }
                    
                    // 自动检测语言并更新界面
                    const detectedLanguage = detectLanguage(fileContent);
                    document.querySelector(`input[name="language"][value="${detectedLanguage}"]`).checked = true;
                    
                    // 触发语言变化事件
                    const changeEvent = new Event('change');
                    document.querySelector(`input[name="language"][value="${detectedLanguage}"]`).dispatchEvent(changeEvent);
                    
                    document.getElementById('fileInfo').innerHTML = `
                        <strong>已上传文件：</strong>${file.name}<br>
                        <strong>文件大小：</strong>${(file.size / 1024).toFixed(2)} KB<br>
                        <strong>文件类型：</strong>${file.type || '未知'}<br>
                        <strong>检测语言：</strong>${detectedLanguage === 'chinese' ? '中文' : '英文'}<br>
                        <strong>内容预览：</strong>${fileContent.substring(0, 100)}...
                    `;
                    
                    // 如果API已配置，启用生成按钮
                    if (AI_CONFIG.apiUrl && AI_CONFIG.apiKey) {
                        document.getElementById('generateBtn').disabled = false;
                    }
                };
                
                reader.onerror = function() {
                    document.getElementById('fileInfo').innerHTML += `<br><span style="color: red;">文件读取失败，请重试</span>`;
                };
                
                reader.readAsText(file, 'UTF-8');
            }
        }
        
        // 语言选择变化处理
        document.querySelectorAll('input[name="language"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const difficultyGroup = document.getElementById('difficultyGroup');
                if (this.value === 'chinese') {
                    difficultyGroup.style.display = 'none';
                } else {
                    difficultyGroup.style.display = 'block';
                }
            });
        });
        
        // 生成题目
        async function generateQuiz() {
            if (!fileContent) {
                alert('请先上传文件并等待内容解析完成！');
                return;
            }
            
            if (!AI_CONFIG.apiUrl || !AI_CONFIG.apiKey) {
                alert('请先配置API信息！');
                return;
            }
            
            const language = document.querySelector('input[name="language"]:checked').value;
            const questionCount = parseInt(document.querySelector('input[name="questionCount"]:checked').value);
            const difficulty = document.getElementById('difficulty').value;
            
            // 显示生成中状态
            const generateBtn = document.getElementById('generateBtn');
            const originalText = generateBtn.textContent;
            generateBtn.disabled = true;
            generateBtn.textContent = '🤖 AI正在生成题目...';
            
            try {
                const questions = await generateWithAI(fileContent, language, difficulty, questionCount);
                
                if (questions && questions.length > 0) {
                    currentQuestions = questions.slice(0, questionCount);
                    userAnswers = {};
                    
                    displayQuestions();
                    
                    document.getElementById('quizSection').style.display = 'block';
                    document.getElementById('resultsSection').style.display = 'none';
                    document.getElementById('quizSection').scrollIntoView({ behavior: 'smooth' });
                    
                    generateBtn.textContent = '✅ 题目生成成功！';
                    setTimeout(() => {
                        generateBtn.textContent = originalText;
                        generateBtn.disabled = false;
                    }, 2000);
                } else {
                    throw new Error('AI生成的题目格式不正确');
                }
                
            } catch (error) {
                console.error('生成题目失败:', error);
                generateBtn.textContent = '❌ 生成失败，重试中...';
                
                try {
                    const fallbackQuestions = generateLocalFallback(fileContent, language, difficulty, questionCount);
                    currentQuestions = fallbackQuestions;
                    userAnswers = {};
                    
                    displayQuestions();
                    document.getElementById('quizSection').style.display = 'block';
                    document.getElementById('resultsSection').style.display = 'none';
                    document.getElementById('quizSection').scrollIntoView({ behavior: 'smooth' });
                    
                    generateBtn.textContent = '⚠️ 已使用备用方案生成';
                } catch (fallbackError) {
                    generateBtn.textContent = '❌ 生成失败';
                    alert('题目生成失败，请检查API配置或网络连接');
                }
                
                setTimeout(() => {
                    generateBtn.textContent = originalText;
                    generateBtn.disabled = false;
                }, 3000);
            }
        }
        
        // 显示题目
        function displayQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            
            currentQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-card';
                questionDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">${index + 1}</div>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, optIndex) => `
                            <div class="option" onclick="selectAnswer(${index}, ${optIndex})">
                                ${String.fromCharCode(65 + optIndex)}. ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${index}">
                        <strong>解析：</strong>${q.explanation}
                        <div style="margin-top: 10px; padding: 8px; background: #f0f4ff; border-radius: 5px; font-size: 12px;">
                            <strong>💡 发现答案错误？</strong> 如果您认为正确答案与解析不符，这可能是AI生成时的错误。我们正在持续改进题目质量。
                        </div>
                    </div>
                `;
                container.appendChild(questionDiv);
            });
            
            document.getElementById('submitBtn').style.display = 'block';
        }
        
        // 选择答案
        function selectAnswer(questionIndex, optionIndex) {
            userAnswers[questionIndex] = optionIndex;
            
            const questionCard = document.querySelectorAll('.question-card')[questionIndex];
            const options = questionCard.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                option.classList.remove('selected');
                if (index === optionIndex) {
                    option.classList.add('selected');
                }
            });
        }
        
        // 提交答案
        function submitQuiz() {
            let correctCount = 0;
            
            currentQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = question.correct;
                const isCorrect = userAnswer === correctAnswer;
                
                if (isCorrect) correctCount++;
                
                const questionCard = document.querySelectorAll('.question-card')[index];
                const options = questionCard.querySelectorAll('.option');
                const explanation = document.getElementById(`explanation-${index}`);
                
                options.forEach((option, optIndex) => {
                    option.style.pointerEvents = 'none';
                    if (optIndex === correctAnswer) {
                        option.classList.add('correct');
                    } else if (optIndex === userAnswer && userAnswer !== correctAnswer) {
                        option.classList.add('incorrect');
                    }
                });
                
                explanation.classList.add('show');
            });
            
            showResults(correctCount);
            document.getElementById('submitBtn').style.display = 'none';
        }
        
        // 显示结果
        function showResults(correctCount) {
            const total = currentQuestions.length;
            const percentage = Math.round((correctCount / total) * 100);
            
            document.getElementById('scoreDisplay').textContent = `${correctCount}/${total} (${percentage}%)`;
            
            let message = '';
            if (percentage >= 90) {
                message = '🎉 优秀！您对内容掌握得非常好！';
            } else if (percentage >= 70) {
                message = '👍 良好！继续保持这种学习状态！';
            } else if (percentage >= 60) {
                message = '📚 及格！建议多复习一下相关内容。';
            } else {
                message = '💪 需要加油！建议重新学习相关内容。';
            }
            
            document.getElementById('scoreMessage').textContent = message;
            document.getElementById('resultsSection').style.display = 'block';
            
            // 添加题目质量说明
            const qualityNote = document.createElement('div');
            qualityNote.style.cssText = 'margin-top: 20px; padding: 15px; background: #e8f2ff; border-radius: 8px; font-size: 14px; color: #666; border-left: 4px solid #667eea;';
            qualityNote.innerHTML = `
                <strong>📋 关于题目质量</strong><br>
                题目由AI根据您的文章内容生成。虽然我们已经优化了生成算法，但偶尔可能出现答案与解析不完全一致的情况。<br>
                如果发现此类问题，说明这是AI生成的局限性，我们正在持续改进。
            `;
            document.getElementById('resultsSection').appendChild(qualityNote);
            
            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
        }
        
        // 重置测试
        function resetQuiz() {
            uploadedFile = null;
            fileContent = '';
            currentQuestions = [];
            userAnswers = {};
            
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'none';
            
            // 清除结果区域的额外内容
            const resultsSection = document.getElementById('resultsSection');
            const extraContent = resultsSection.querySelectorAll('div:not([id])');
            extraContent.forEach(element => element.remove());
            
            // 重置选项
            document.querySelector('input[name="language"][value="english"]').checked = true;
            document.querySelector('input[name="questionCount"][value="3"]').checked = true;
            document.getElementById('difficulty').value = 'cet4';
            document.getElementById('difficultyGroup').style.display = 'block';
            
            // 检查是否需要禁用生成按钮
            if (!AI_CONFIG.apiUrl || !AI_CONFIG.apiKey) {
                document.getElementById('generateBtn').disabled = true;
            }
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // 拖拽上传功能
        const uploadZone = document.querySelector('.upload-zone');
        
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.style.background = '#e8f2ff';
        });
        
        uploadZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadZone.style.background = '';
        });
        
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.style.background = '';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const mockEvent = { target: { files: files } };
                handleFileUpload(mockEvent);
            }
        });
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadAPIConfig();
        });
        
        if (document.readyState !== 'loading') {
            loadAPIConfig();
        }
    </script>
