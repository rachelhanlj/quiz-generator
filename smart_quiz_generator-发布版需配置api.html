        function displayQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            
            currentQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-card';
                questionDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">${index + 1}</div>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, optIndex) => `
                            <div class="option" onclick="selectAnswer(${index}, ${optIndex})">
                                ${String.fromCharCode(65 + optIndex)}. ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${index}">
                        <strong>è§£æï¼š</strong>${q.explanation}
                    </div>
                `;
                container.appendChild(questionDiv);
            });
            
            document.getElementById('submitBtn').style.display = 'block';
        }
        
        function selectAnswer(questionIndex, optionIndex) {
            userAnswers[questionIndex] = optionIndex;
            
            // æ›´æ–°é€‰é¡¹æ ·å¼
            const questionCard = document.querySelectorAll('.question-card')[questionIndex];
            const options = questionCard.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                option.classList.remove('selected');
                if (index === optionIndex) {
                    option.classList.add('selected');
                }
            });
        }
        
        function submitQuiz() {
            let correctCount = 0;
            
            currentQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = question.correct;
                const isCorrect = userAnswer === correctAnswer;
                
                if (isCorrect) correctCount++;
                
                // æ˜¾ç¤ºç»“æœ
                const questionCard = document.querySelectorAll('.question-card')[index];
                const options = questionCard.querySelectorAll('.option');
                const explanation = document.getElementById(`explanation-${index}`);
                
                options.forEach((option, optIndex) => {
                    option.style.pointerEvents = 'none';
                    if (optIndex === correctAnswer) {
                        option.classList.add('correct');
                    } else if (optIndex === userAnswer && userAnswer !== correctAnswer) {
                        option.classList.add('incorrect');
                    }
                });
                
                explanation.classList.add('show');
            });
            
            // æ˜¾ç¤ºæ€»åˆ†
            showResults(correctCount);
            document.getElementById('submitBtn').style.display = 'none';
        }
        
        function showResults(correctCount) {
            const total = currentQuestions.length;
            const percentage = Math.round((correctCount / total) * 100);
            
            document.getElementById('scoreDisplay').textContent = `${correctCount}/${total} (${percentage}%)`;
            
            let message = '';
            if (percentage >= 90) {

            } else if (percentage >= 60) {
                message = 'ğŸ“š åŠæ ¼ï¼å»ºè®®å¤šå¤ä¹ ä¸€ä¸‹ç›¸å…³å†…å®¹ã€‚';
            } else {
                message = 'ğŸ’ª éœ€è¦åŠ æ²¹ï¼å»ºè®®é‡æ–°å­¦ä¹ ç›¸å…³å†…å®¹ã€‚';
            }
            
            document.getElementById('scoreMessage').textContent = message;
            document.getElementById('resultsSection').style.display = 'block';
            
            // æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
        }
        
        function resetQuiz() {
            uploadedFile = null;

            // æ»šåŠ¨åˆ°é¡¶éƒ¨

        }
        
        // æ‹–æ‹½ä¸Šä¼ åŠŸèƒ½
        const uploadZone = document.querySelector('.upload-zone');
        
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();

        });

        uploadZone.addEventListener('drop', (e) => {

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                // åˆ›å»ºä¸€ä¸ªä¸´æ—¶çš„äº‹ä»¶å¯¹è±¡æ¥æ¨¡æ‹Ÿæ–‡ä»¶é€‰æ‹©
                const mockEvent = { target: { files: files } };
                handleFileUpload(mockEvent);
            }
        });
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

        });
        
        // å¦‚æœé¡µé¢å·²ç»åŠ è½½å®Œæˆï¼Œç«‹å³æ‰§è¡Œ
        if (document.readyState === 'loading') {

        } else {

        }
