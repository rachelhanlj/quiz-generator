<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能题目生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #ddd;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .upload-zone {
            text-align: center;
            padding: 40px 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .upload-zone:hover {
            background: #e8f2ff;
        }
        
        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .file-input {
            display: none;
        }
        
        .options-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .option-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        
        .option-group h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .radio-group, .select-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.2s ease;
        }
        
        .radio-item:hover {
            background: #e8f2ff;
        }
        
        input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }
        
        select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .generate-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 30px;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .quiz-section {
            display: none;
        }
        
        .question-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
        }
        
        .question-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .question-number {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .question-text {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
        }
        
        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .option.selected {
            border-color: #667eea;
            background: #e8f2ff;
        }
        
        .option.correct {
            border-color: #28a745;
            background: #d4edda;
        }
        
        .option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
        }
        
        .explanation {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #17a2b8;
            display: none;
        }
        
        .explanation.show {
            display: block;
        }
        
        .results-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .score {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .file-info {
            background: #e8f2ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .reset-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .reset-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧠 智能题目生成器</h1>
            <p>上传中英文内容，自动生成个性化题目，提升学习效果</p>
            <button onclick="showAPIConfig()" style="margin-top: 10px; padding: 8px 16px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">
                ⚙️ API配置
            </button>
        </div>
        
        <div class="upload-section">
            <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">📁</div>
                <h3>点击或拖拽上传文件</h3>
                <p>支持图片、PDF、文本文件</p>
                <input type="file" id="fileInput" class="file-input" accept=".txt,.pdf,.jpg,.jpeg,.png,.doc,.docx" onchange="handleFileUpload(event)">
            </div>
            <div class="file-info" id="fileInfo"></div>
        </div>
        
        <div class="options-section">
            <div class="option-group">
                <h3>📝 内容语言</h3>
                <div class="radio-group">
                    <label class="radio-item">
                        <input type="radio" name="language" value="english" checked>
                        <span>英文内容</span>
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="language" value="chinese">
                        <span>中文内容</span>
                    </label>
                </div>
            </div>
            
            <div class="option-group" id="difficultyGroup">
                <h3>🎯 难度等级</h3>
                <div class="select-group">
                    <select id="difficulty">
                        <option value="cet4">英语四级</option>
                        <option value="cet6">英语六级</option>
                        <option value="tem8">专业八级</option>
                        <option value="ielts">雅思</option>
                        <option value="toefl">托福</option>
                    </select>
                </div>
            </div>
            
            <div class="option-group">
                <h3>🔢 题目数量</h3>
                <div class="radio-group">
                    <label class="radio-item">
                        <input type="radio" name="questionCount" value="3" checked>
                        <span>3题</span>
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="questionCount" value="5">
                        <span>5题</span>
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="questionCount" value="10">
                        <span>10题</span>
                    </label>
                </div>
            </div>
        </div>
        
        <button class="generate-btn" id="generateBtn" onclick="generateQuiz()" disabled>
            🚀 生成题目
        </button>
        
        <div class="quiz-section" id="quizSection">
            <div id="questionsContainer"></div>
            <button class="generate-btn" onclick="submitQuiz()" id="submitBtn" style="display: none;">
                ✅ 提交答案
            </button>
        </div>
        
        <div class="results-section" id="resultsSection">
            <div class="score" id="scoreDisplay"></div>
            <p id="scoreMessage"></p>
            <button class="reset-btn" onclick="resetQuiz()">重新开始</button>
        </div>
    </div>

    <script>
        let uploadedFile = null;
        let currentQuestions = [];
        let userAnswers = {};
        let fileContent = '';
        
        // 检测文本语言
        function detectLanguage(text) {
            const chinesePattern = /[\u4e00-\u9fa5]/g;
            const chineseMatches = text.match(chinesePattern);
            const chineseRatio = chineseMatches ? chineseMatches.length / text.length : 0;
            return chineseRatio > 0.3 ? 'chinese' : 'english';
        }
        
        // AI API配置 - 用户需要自行配置
        let AI_CONFIG = {
            apiUrl: '',
            apiKey: ''
        };
        
        // 检查API配置
        function checkAPIConfig() {
            return AI_CONFIG.apiUrl && AI_CONFIG.apiKey;
        }
        
        // 显示API配置界面
        function showAPIConfig() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                background: rgba(0,0,0,0.5); z-index: 1000; 
                display: flex; align-items: center; justify-content: center;
            `;
            
            modal.innerHTML = `
                <div style="background: white; padding: 30px; border-radius: 15px; max-width: 500px; width: 90%;">
                    <h3 style="margin-bottom: 20px; color: #333;">🔧 API配置</h3>
                    <p style="color: #666; margin-bottom: 15px;">请配置您的AI API信息以启用智能题目生成功能</p>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: bold;">API地址:</label>
                        <input type="text" id="apiUrl" placeholder="https://your-api-url.com/v1/chat/completions" 
                               style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 5px;">
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: bold;">API Key:</label>
                        <input type="password" id="apiKey" placeholder="sk-your-api-key-here" 
                               style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 5px;">
                    </div>
                    <div style="display: flex; gap: 10px; justify-content: flex-end;">
                        <button onclick="closeAPIConfig()" style="padding: 10px 20px; border: 1px solid #ddd; background: white; border-radius: 5px; cursor: pointer;">取消</button>
                        <button onclick="saveAPIConfig()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">保存</button>
                    </div>
                    <div style="margin-top: 15px; padding: 10px; background: #f8f9fa; border-radius: 5px; font-size: 12px; color: #666;">
                        💡 提示：您的API信息仅保存在本地浏览器中，不会上传到任何服务器
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            window.currentModal = modal;
        }
        
        function closeAPIConfig() {
            if (window.currentModal) {
                document.body.removeChild(window.currentModal);
                window.currentModal = null;
            }
        }
        
        function saveAPIConfig() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiUrl || !apiKey) {
                alert('请填写完整的API信息');
                return;
            }
            
            AI_CONFIG.apiUrl = apiUrl;
            AI_CONFIG.apiKey = apiKey;
            
            // 保存到本地存储
            localStorage.setItem('aiConfig', JSON.stringify(AI_CONFIG));
            
            closeAPIConfig();
            alert('API配置保存成功！');
        }
        
        // 页面加载时恢复API配置
        function loadAPIConfig() {
            try {
                const saved = localStorage.getItem('aiConfig');
                if (saved) {
                    AI_CONFIG = JSON.parse(saved);
                }
            } catch (error) {
                console.error('加载API配置失败:', error);
            }
        }
        
        // 使用AI生成题目
        async function generateWithAI(text, language, difficulty, count) {
            try {
                const prompt = createPrompt(text, language, difficulty, count);
                
                const response = await fetch(AI_CONFIG.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${AI_CONFIG.apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'system',
                                content: '你是一个专业的题目生成专家，能够根据文章内容生成高质量的选择题。'
                            },
                            {
                                role: 'user', 
                                content: prompt
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 2000
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API请求失败: ${response.status}`);
                }
                
                const data = await response.json();
                const content = data.choices[0].message.content;
                
                return parseAIResponse(content);
                
            } catch (error) {
                console.error('AI生成失败:', error);
                // fallback到本地生成
                return generateLocalFallback(text, language, difficulty, count);
            }
        }
        
        // 创建AI提示词
        function createPrompt(text, language, difficulty, count) {
            if (language === 'english') {
                const difficultyDescriptions = {
                    'cet4': {
                        name: 'CET-4 (College English Test Band 4)',
                        level: 'Intermediate',
                        vocab: 'Common academic vocabulary (4000-6000 words)',
                        skills: 'Basic reading comprehension, simple inference, main idea identification',
                        complexity: 'Straightforward sentence structures, clear logical relationships'
                    },
                    'cet6': {
                        name: 'CET-6 (College English Test Band 6)', 
                        level: 'Upper-Intermediate',
                        vocab: 'Advanced academic vocabulary (6000-8000 words)',
                        skills: 'Complex reading comprehension, detailed analysis, implicit meaning understanding',
                        complexity: 'More complex sentence structures, abstract concepts, nuanced distinctions'
                    },
                    'tem8': {
                        name: 'TEM-8 (Test for English Majors Band 8)',
                        level: 'Advanced',
                        vocab: 'Sophisticated vocabulary (10000+ words), including idioms and collocations',
                        skills: 'Critical analysis, literary appreciation, cultural understanding, advanced inference',
                        complexity: 'Highly complex structures, subtle meanings, advanced stylistic analysis'
                    },
                    'ielts': {
                        name: 'IELTS (International English Language Testing System)',
                        level: 'Advanced (Band 6.5-8.0)',
                        vocab: 'Academic and professional vocabulary with precise usage',
                        skills: 'Academic reading skills, complex argument analysis, detailed comprehension, paraphrasing recognition',
                        complexity: 'University-level academic texts, complex ideas, multiple perspectives, sophisticated reasoning'
                    },
                    'toefl': {
                        name: 'TOEFL (Test of English as a Foreign Language)',
                        level: 'Advanced Academic',
                        vocab: 'University-level academic vocabulary across disciplines',
                        skills: 'Academic discourse analysis, synthesis of information, complex inference, detail vs. main idea distinction',
                        complexity: 'Dense academic prose, technical content, integrated reasoning, advanced analytical thinking'
                    }
                };
                
                const diff = difficultyDescriptions[difficulty];
                
                return `Based on the following English text, generate ${count} multiple-choice questions at ${diff.name} difficulty level.

DIFFICULTY REQUIREMENTS:
- Level: ${diff.level}
- Vocabulary: ${diff.vocab}
- Skills tested: ${diff.skills}
- Text complexity: ${diff.complexity}

QUESTION TYPES (vary the types):
1. Vocabulary in context (25%) - Test understanding of ${difficulty === 'ielts' || difficulty === 'toefl' ? 'academic' : difficulty === 'tem8' ? 'sophisticated' : 'appropriate-level'} vocabulary
2. Detail comprehension (25%) - Test specific information recall and understanding
3. Main idea/inference (25%) - Test overall comprehension and logical reasoning
4. Advanced analysis (25%) - Test ${difficulty === 'ielts' ? 'academic argument analysis' : difficulty === 'toefl' ? 'synthesis and integration' : difficulty === 'tem8' ? 'critical and stylistic analysis' : 'appropriate analytical skills'}

QUALITY STANDARDS:
- Questions must be directly answerable from the text
- Options should be plausible but clearly distinguishable
- Incorrect options should be genuinely challenging
- Explanations must reference specific text evidence
${difficulty === 'ielts' || difficulty === 'toefl' ? '- Questions should reflect university-level academic thinking' : ''}
${difficulty === 'tem8' ? '- Include questions requiring sophisticated literary/linguistic analysis' : ''}

Text content:
"""
${text}
"""

Please format your response as JSON:
{
  "questions": [
    {
      "question": "Question text here",
      "options": ["Option A", "Option B", "Option C", "Option D"],
      "correct": 0,
      "explanation": "Detailed explanation referencing specific text evidence"
    }
  ]
}`;
            } else {
                return `基于以下中文文章内容，生成${count}道高质量选择题，用于测试读者的理解和记忆能力。

题目要求：
1. 必须与文章内容直接相关，可以从文中找到明确答案
2. 每题4个选项（A、B、C、D），选项要有一定迷惑性但区别明显
3. 题目类型分布：
   - 内容理解题 (40%) - 测试对文章主要观点和核心内容的理解
   - 细节记忆题 (30%) - 测试对具体信息和关键细节的记忆
   - 推理判断题 (30%) - 测试基于文章内容的逻辑推理能力

质量标准：
- 题目表述清晰准确，避免歧义
- 正确答案必须有文章依据支撑
- 错误选项要合理但明显错误
- 解析要详细说明答案依据

文章内容：
"""
${text}
"""

请按以下JSON格式回复：
{
  "questions": [
    {
      "question": "题目内容",
      "options": ["选项A", "选项B", "选项C", "选项D"],
      "correct": 0,
      "explanation": "详细解析，说明答案依据"
    }
  ]
}`;
            }
        }
        
        // 解析AI响应
        function parseAIResponse(content) {
            try {
                // 尝试提取JSON部分
                const jsonMatch = content.match(/\{[\s\S]*\}/);
                if (jsonMatch) {
                    const jsonStr = jsonMatch[0];
                    const parsed = JSON.parse(jsonStr);
                    
                    if (parsed.questions && Array.isArray(parsed.questions)) {
                        return parsed.questions.map(q => ({
                            question: q.question,
                            options: q.options,
                            correct: q.correct,
                            explanation: q.explanation
                        }));
                    }
                }
                
                // 如果JSON解析失败，尝试文本解析
                return parseTextResponse(content);
                
            } catch (error) {
                console.error('解析AI响应失败:', error);
                return parseTextResponse(content);
            }
        }
        
        // 解析文本格式的AI响应
        function parseTextResponse(content) {
            const questions = [];
            const lines = content.split('\n');
            let currentQuestion = null;
            
            for (let line of lines) {
                line = line.trim();
                
                // 检测问题
                if (line.match(/^\d+[.、]/)) {
                    if (currentQuestion) {
                        questions.push(currentQuestion);
                    }
                    currentQuestion = {
                        question: line.replace(/^\d+[.、]\s*/, ''),
                        options: [],
                        correct: 0,
                        explanation: ''
                    };
                }
                // 检测选项
                else if (line.match(/^[A-D][.、)/]/)) {
                    if (currentQuestion) {
                        const option = line.replace(/^[A-D][.、)\/]\s*/, '');
                        currentQuestion.options.push(option);
                    }
                }
                // 检测答案
                else if (line.includes('答案') || line.includes('正确答案')) {
                    if (currentQuestion) {
                        const answerMatch = line.match(/[A-D]/);
                        if (answerMatch) {
                            currentQuestion.correct = answerMatch[0].charCodeAt(0) - 65;
                        }
                    }
                }
                // 检测解析
                else if (line.includes('解析') || line.includes('解释')) {
                    if (currentQuestion) {
                        currentQuestion.explanation = line.replace(/解析[:：]\s*/, '').replace(/解释[:：]\s*/, '');
                    }
                }
            }
            
            if (currentQuestion && currentQuestion.options.length === 4) {
                questions.push(currentQuestion);
            }
            
            return questions;
        }
        
        // 本地备用生成方案
        function generateLocalFallback(text, language, difficulty, count) {
            if (language === 'english') {
                return generateEnglishQuestions(text, difficulty, count);
            } else {
                return generateChineseQuestions(text, count);
            }
        }
        
        // 提取文章关键信息
        function extractKeyInformation(text) {
            const words = text.toLowerCase().match(/\b\w+\b/g) || [];
            const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 10);
            
            // 计算词频
            const wordFreq = {};
            words.forEach(word => {
                if (word.length > 3 && !['that', 'with', 'have', 'this', 'will', 'from', 'they', 'been', 'their', 'were', 'said', 'each', 'which', 'some', 'what', 'there', 'would', 'could', 'other', 'more', 'very', 'into', 'after', 'first', 'well', 'work', 'such', 'make', 'over', 'think', 'also', 'your', 'time', 'know', 'just', 'like', 'many', 'only', 'see', 'him', 'two', 'way', 'who', 'its', 'now', 'find', 'long', 'down', 'day', 'did', 'get', 'come', 'made', 'may', 'part'].includes(word)) {
                    wordFreq[word] = (wordFreq[word] || 0) + 1;
                }
            });
            
            // 获取高频词
            const topWords = Object.entries(wordFreq)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 10)
                .map(([word]) => word);
            
            // 提取重要句子（包含高频词较多的句子）
            const importantSentences = sentences.filter(sentence => {
                const sentenceWords = sentence.toLowerCase().match(/\b\w+\b/g) || [];
                const score = sentenceWords.filter(word => topWords.includes(word)).length;
                return score >= 2;
            }).slice(0, 5);
            
            return {
                topWords,
                importantSentences,
                totalSentences: sentences.length,
                wordCount: words.length
            };
        }
        
        // 生成主旨理解题
        function generateMainIdeaQuestion(text, keyInfo, difficulty) {
            const mainTopics = keyInfo.topWords.slice(0, 3);
            const wrongOptions = [
                `The primary focus on ${keyInfo.topWords[3] || 'secondary issues'}`,
                `A detailed analysis of ${keyInfo.topWords[4] || 'specific examples'}`, 
                `The historical background of ${keyInfo.topWords[5] || 'related concepts'}`
            ];
            
            const options = [
                `The main discussion about ${mainTopics.join(', ')} and their implications`,
                ...wrongOptions
            ];
            
            // 随机打乱选项
            const shuffled = shuffleArray(options);
            const correctIndex = shuffled.indexOf(options[0]);
            
            return {
                question: "What is the main idea of this passage?",
                options: shuffled,
                correct: correctIndex,
                explanation: `The passage primarily discusses ${mainTopics.join(', ')}, which are the most frequently mentioned concepts throughout the text.`
            };
        }
        
        // 生成细节理解题
        function generateDetailQuestion(sentences, keyInfo, difficulty) {
            if (keyInfo.importantSentences.length === 0) {
                return generateFallbackQuestion(keyInfo);
            }
            
            const targetSentence = keyInfo.importantSentences[Math.floor(Math.random() * keyInfo.importantSentences.length)];
            const sentenceWords = targetSentence.toLowerCase().match(/\b\w+\b/g) || [];
            const keyWordsInSentence = sentenceWords.filter(word => keyInfo.topWords.includes(word));
            
            const correctAnswer = `The passage mentions ${keyWordsInSentence.slice(0, 2).join(' and ')}`;
            const wrongOptions = [
                `The text primarily discusses ${keyInfo.topWords[6] || 'unrelated topics'}`,
                `The author mainly focuses on ${keyInfo.topWords[7] || 'different aspects'}`,
                `The passage emphasizes ${keyInfo.topWords[8] || 'alternative viewpoints'}`
            ];
            
            const options = [correctAnswer, ...wrongOptions];
            const shuffled = shuffleArray(options);
            const correctIndex = shuffled.indexOf(correctAnswer);
            
            return {
                question: "According to the passage, what specific information is mentioned?",
                options: shuffled,
                correct: correctIndex,
                explanation: `This answer is directly supported by the content in the text where these concepts are discussed.`
            };
        }
        
        // 生成词汇推理题
        function generateVocabularyQuestion(text, keyInfo, difficulty) {
            const targetWord = keyInfo.topWords[0] || 'concept';
            const context = keyInfo.importantSentences[0] || text.substring(0, 200);
            
            const synonyms = generateSynonyms(targetWord, difficulty);
            const shuffled = shuffleArray(synonyms);
            const correctIndex = 0; // 第一个总是正确答案
            
            return {
                question: `In the context of this passage, the word "${targetWord}" most likely refers to:`,
                options: shuffled,
                correct: correctIndex,
                explanation: `Based on the context, "${targetWord}" is used to convey the meaning that best fits the overall theme of the passage.`
            };
        }
        
        // 生成同义词选项
        function generateSynonyms(word, difficulty) {
            const synonymGroups = {
                development: ['progress', 'decline', 'stagnation', 'confusion'],
                system: ['structure', 'disorder', 'individual', 'emotion'],
                important: ['significant', 'trivial', 'colorful', 'quick'],
                process: ['procedure', 'result', 'person', 'location'],
                research: ['study', 'ignorance', 'entertainment', 'destruction'],
                technology: ['innovation', 'tradition', 'nature', 'art'],
                education: ['learning', 'forgetting', 'sleeping', 'eating'],
                society: ['community', 'isolation', 'machine', 'weather'],
                economic: ['financial', 'emotional', 'physical', 'spiritual'],
                environment: ['surroundings', 'interior', 'mathematics', 'music']
            };
            
            return synonymGroups[word] || ['relevant concept', 'unrelated idea', 'opposite meaning', 'random term'];
        }
        
        // 生成中文题目
        function generateChineseQuestions(text, count) {
            const sentences = text.split(/[。！？]/).filter(s => s.trim().length > 5);
            const questions = [];
            
            // 提取中文关键信息
            const keyInfo = extractChineseKeyInfo(text);
            
            for (let i = 0; i < count; i++) {
                let question;
                if (i % 2 === 0) {
                    question = generateChineseMainQuestion(keyInfo);
                } else {
                    question = generateChineseDetailQuestion(keyInfo, sentences);
                }
                questions.push(question);
            }
            
            return questions;
        }
        
        // 提取中文关键信息
        function extractChineseKeyInfo(text) {
            // 提取2-4字的词语
            const phrases = text.match(/[\u4e00-\u9fa5]{2,4}/g) || [];
            const phraseFreq = {};
            
            phrases.forEach(phrase => {
                if (!['这个', '那个', '可以', '需要', '应该', '因为', '所以', '但是', '而且', '或者', '如果', '通过', '进行', '实现', '提高', '发展', '建设', '工作', '问题', '方面', '情况', '时候', '地方', '人员', '内容', '方式', '结果', '原因', '目标', '要求', '标准', '条件', '范围', '程度', '水平', '能力', '效果', '作用', '意义', '价值', '影响', '变化', '趋势', '特点', '优势', '劣势'].includes(phrase)) {
                    phraseFreq[phrase] = (phraseFreq[phrase] || 0) + 1;
                }
            });
            
            const topPhrases = Object.entries(phraseFreq)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 8)
                .map(([phrase]) => phrase);
            
            const sentences = text.split(/[。！？]/).filter(s => s.trim().length > 10);
            const importantSentences = sentences.filter(sentence => {
                const sentencePhrases = sentence.match(/[\u4e00-\u9fa5]{2,4}/g) || [];
                const score = sentencePhrases.filter(phrase => topPhrases.includes(phrase)).length;
                return score >= 1;
            }).slice(0, 3);
            
            return { topPhrases, importantSentences, sentences };
        }
        
        // 生成中文主旨题
        function generateChineseMainQuestion(keyInfo) {
            const mainConcepts = keyInfo.topPhrases.slice(0, 2);
            
            const options = [
                `文章主要阐述了${mainConcepts[0] || '核心概念'}的重要性和${mainConcepts[1] || '相关内容'}`,
                `文章重点批评了${keyInfo.topPhrases[2] || '某些现象'}的弊端和不足`,
                `文章详细介绍了${keyInfo.topPhrases[3] || '具体方法'}的操作步骤`,
                `文章深入分析了${keyInfo.topPhrases[4] || '历史背景'}的发展历程`
            ];
            
            const shuffled = shuffleArray(options);
            const correctIndex = shuffled.indexOf(options[0]);
            
            return {
                question: "这篇文章的主要内容是什么？",
                options: shuffled,
                correct: correctIndex,
                explanation: `文章重点讨论了${mainConcepts.join('、')}等核心主题，这些是文中出现频率最高的关键概念。`
            };
        }
        
        // 生成中文细节题
        function generateChineseDetailQuestion(keyInfo, sentences) {
            if (keyInfo.importantSentences.length === 0) {
                return generateChineseFallbackQuestion(keyInfo);
            }
            
            const targetInfo = keyInfo.topPhrases[0] || '重要内容';
            
            const options = [
                `文中提到了${targetInfo}的具体情况和相关说明`,
                `文章没有涉及${keyInfo.topPhrases[2] || '其他话题'}的相关内容`,
                `作者重点强调了${keyInfo.topPhrases[3] || '不同观点'}的必要性`,
                `文章主要反对${keyInfo.topPhrases[4] || '传统做法'}的实施方案`
            ];
            
            const shuffled = shuffleArray(options);
            const correctIndex = shuffled.indexOf(options[0]);
            
            return {
                question: "根据文章内容，以下哪项描述是正确的？",
                options: shuffled,
                correct: correctIndex,
                explanation: `这个答案直接基于文章中关于${targetInfo}的相关描述和说明。`
            };
        }
        
        // 备用题目生成
        function generateFallbackQuestion(keyInfo) {
            return {
                question: "Based on the overall content, what is the primary focus?",
                options: [
                    "The main concepts and ideas presented in the text",
                    "Unrelated topics not discussed in the passage", 
                    "Historical events from a different time period",
                    "Technical details not mentioned in the content"
                ],
                correct: 0,
                explanation: "This option best represents the general focus of the uploaded content."
            };
        }
        
        function generateChineseFallbackQuestion(keyInfo) {
            return {
                question: "文章主要讨论的内容是什么？",
                options: [
                    "文章中提到的主要观点和核心内容",
                    "文章中没有涉及的无关话题",
                    "与文章主题完全不符的其他内容", 
                    "文章中明确否定的错误观点"
                ],
                correct: 0,
                explanation: "这个选项最准确地概括了文章的主要内容和核心思想。"
            };
        }
        
        // 数组随机打乱
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                uploadedFile = file;
                document.getElementById('fileInfo').style.display = 'block';
                document.getElementById('fileInfo').innerHTML = `
                    <strong>已上传文件：</strong>${file.name}<br>
                    <strong>文件大小：</strong>${(file.size / 1024).toFixed(2)} KB<br>
                    <strong>文件类型：</strong>${file.type || '未知'}<br>
                    <div style="margin-top: 10px; color: #667eea;">📖 正在解析文件内容...</div>
                `;
                
                try {
                    // 使用FileReader读取文件内容
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        if (file.type.startsWith('text/') || file.name.endsWith('.txt')) {
                            // 文本文件
                            fileContent = e.target.result;
                        } else if (file.type === 'application/pdf' || file.name.endsWith('.pdf')) {
                            // PDF文件 - 这里模拟PDF内容提取
                            fileContent = "这是从PDF文件中提取的示例文本内容。实际应用中会使用PDF.js等库来提取真实内容。本文档包含了丰富的信息，涵盖了多个重要主题和概念。通过仔细阅读和理解这些内容，可以帮助读者掌握文档中的核心知识点。文档的结构清晰，逻辑性强，适合深入学习和研究。";
                        } else if (file.type.startsWith('image/')) {
                            // 图片文件 - 模拟OCR结果
                            fileContent = "这是从图片中识别出的示例文本内容。通过OCR技术，我们可以从图像中提取文字信息。图片中可能包含各种类型的文本，包括标题、正文、说明文字等。现代OCR技术能够准确识别印刷体文字，并且支持多种语言。识别出的文本可以用于进一步的分析和处理，比如生成相关的测试题目。";
                        } else {
                            fileContent = "暂不支持此文件类型的内容解析。请上传文本文件(.txt)、PDF文件(.pdf)或图片文件(.jpg, .png等)。不过，我们可以基于这个提示文本为您生成一些通用的测试题目。";
                        }
                        
                        // 自动检测语言并更新界面
                        const detectedLanguage = detectLanguage(fileContent);
                        document.querySelector(`input[name="language"][value="${detectedLanguage}"]`).checked = true;
                        
                        // 触发语言变化事件
                        const changeEvent = new Event('change');
                        document.querySelector(`input[name="language"][value="${detectedLanguage}"]`).dispatchEvent(changeEvent);
                        
                        document.getElementById('fileInfo').innerHTML = `
                            <strong>已上传文件：</strong>${file.name}<br>
                            <strong>文件大小：</strong>${(file.size / 1024).toFixed(2)} KB<br>
                            <strong>文件类型：</strong>${file.type || '未知'}<br>
                            <strong>检测语言：</strong>${detectedLanguage === 'chinese' ? '中文' : '英文'}<br>
                            <strong>内容预览：</strong>${fileContent.substring(0, 100)}...
                        `;
                        
                        document.getElementById('generateBtn').disabled = false;
                    };
                    
                    reader.onerror = function() {
                        document.getElementById('fileInfo').innerHTML += `<br><span style="color: red;">文件读取失败，请重试</span>`;
                    };
                    
                    // 开始读取文件
                    reader.readAsText(file, 'UTF-8');
                    
                } catch (error) {
                    console.error('文件读取错误:', error);
                    document.getElementById('fileInfo').innerHTML += `<br><span style="color: red;">文件读取失败: ${error.message}</span>`;
                }
            }
        }
        
        // 语言选择变化处理
        document.querySelectorAll('input[name="language"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const difficultyGroup = document.getElementById('difficultyGroup');
                if (this.value === 'chinese') {
                    difficultyGroup.style.display = 'none';
                } else {
                    difficultyGroup.style.display = 'block';
                }
            });
        });
        
        async function generateQuiz() {
            if (!fileContent) {
                alert('请先上传文件并等待内容解析完成！');
                return;
            }
            
            // 检查API配置
            if (!checkAPIConfig()) {
                showAPIConfig();
                return;
            }
            
            const language = document.querySelector('input[name="language"]:checked').value;
            const questionCount = parseInt(document.querySelector('input[name="questionCount"]:checked').value);
            const difficulty = document.getElementById('difficulty').value;
            
            // 显示生成中状态
            const generateBtn = document.getElementById('generateBtn');
            const originalText = generateBtn.textContent;
            generateBtn.disabled = true;
            generateBtn.textContent = '🤖 AI正在生成题目...';
            
            try {
                // 使用AI生成题目
                const questions = await generateWithAI(fileContent, language, difficulty, questionCount);
                
                if (questions && questions.length > 0) {
                    currentQuestions = questions.slice(0, questionCount);
                    userAnswers = {};
                    
                    displayQuestions();
                    
                    // 显示题目区域
                    document.getElementById('quizSection').style.display = 'block';
                    document.getElementById('resultsSection').style.display = 'none';
                    
                    // 滚动到题目区域
                    document.getElementById('quizSection').scrollIntoView({ behavior: 'smooth' });
                    
                    generateBtn.textContent = '✅ 题目生成成功！';
                    setTimeout(() => {
                        generateBtn.textContent = originalText;
                        generateBtn.disabled = false;
                    }, 2000);
                } else {
                    throw new Error('AI生成的题目格式不正确');
                }
                
            } catch (error) {
                console.error('生成题目失败:', error);
                generateBtn.textContent = '❌ 生成失败，重试中...';
                
                // 使用备用方案
                try {
                    const fallbackQuestions = generateLocalFallback(fileContent, language, difficulty, questionCount);
                    currentQuestions = fallbackQuestions;
                    userAnswers = {};
                    
                    displayQuestions();
                    document.getElementById('quizSection').style.display = 'block';
                    document.getElementById('resultsSection').style.display = 'none';
                    document.getElementById('quizSection').scrollIntoView({ behavior: 'smooth' });
                    
                    generateBtn.textContent = '⚠️ 已使用备用方案生成';
                } catch (fallbackError) {
                    generateBtn.textContent = '❌ 生成失败';
                    alert('题目生成失败，请检查API配置或网络连接');
                }
                
                setTimeout(() => {
                    generateBtn.textContent = originalText;
                    generateBtn.disabled = false;
                }, 3000);
            }
        }
        
        function displayQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            
            currentQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-card';
                questionDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">${index + 1}</div>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, optIndex) => `
                            <div class="option" onclick="selectAnswer(${index}, ${optIndex})">
                                ${String.fromCharCode(65 + optIndex)}. ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${index}">
                        <strong>解析：</strong>${q.explanation}
                    </div>
                `;
                container.appendChild(questionDiv);
            });
            
            document.getElementById('submitBtn').style.display = 'block';
        }
        
        function selectAnswer(questionIndex, optionIndex) {
            userAnswers[questionIndex] = optionIndex;
            
            // 更新选项样式
            const questionCard = document.querySelectorAll('.question-card')[questionIndex];
            const options = questionCard.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                option.classList.remove('selected');
                if (index === optionIndex) {
                    option.classList.add('selected');
                }
            });
        }
        
        function submitQuiz() {
            let correctCount = 0;
            
            currentQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = question.correct;
                const isCorrect = userAnswer === correctAnswer;
                
                if (isCorrect) correctCount++;
                
                // 显示结果
                const questionCard = document.querySelectorAll('.question-card')[index];
                const options = questionCard.querySelectorAll('.option');
                const explanation = document.getElementById(`explanation-${index}`);
                
                options.forEach((option, optIndex) => {
                    option.style.pointerEvents = 'none';
                    if (optIndex === correctAnswer) {
                        option.classList.add('correct');
                    } else if (optIndex === userAnswer && userAnswer !== correctAnswer) {
                        option.classList.add('incorrect');
                    }
                });
                
                explanation.classList.add('show');
            });
            
            // 显示总分
            showResults(correctCount);
            document.getElementById('submitBtn').style.display = 'none';
        }
        
        function showResults(correctCount) {
            const total = currentQuestions.length;
            const percentage = Math.round((correctCount / total) * 100);
            
            document.getElementById('scoreDisplay').textContent = `${correctCount}/${total} (${percentage}%)`;
            
            let message = '';
            if (percentage >= 90) {
                message = '🎉 优秀！您对内容掌握得非常好！';
            } else if (percentage >= 70) {
                message = '👍 良好！继续保持这种学习状态！';
            } else if (percentage >= 60) {
                message = '📚 及格！建议多复习一下相关内容。';
            } else {
                message = '💪 需要加油！建议重新学习相关内容。';
            }
            
            document.getElementById('scoreMessage').textContent = message;
            document.getElementById('resultsSection').style.display = 'block';
            
            // 滚动到结果区域
            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
        }
        
        function resetQuiz() {
            uploadedFile = null;
            fileContent = '';
            currentQuestions = [];
            userAnswers = {};
            
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'none';
            
            // 重置选项
            document.querySelector('input[name="language"][value="english"]').checked = true;
            document.querySelector('input[name="questionCount"][value="3"]').checked = true;
            document.getElementById('difficulty').value = 'cet4';
            document.getElementById('difficultyGroup').style.display = 'block';
            
            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // 拖拽上传功能
        const uploadZone = document.querySelector('.upload-zone');
        
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.style.background = '#e8f2ff';
        });
        
        uploadZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadZone.style.background = '';
        });
        
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.style.background = '';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                // 创建一个临时的事件对象来模拟文件选择
                const mockEvent = { target: { files: files } };
                handleFileUpload(mockEvent);
            }
        });
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadAPIConfig();
        });
        
        // 如果页面已经加载完成，立即执行
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                loadAPIConfig();
            });
        } else {
            loadAPIConfig();
        }
    </script>
